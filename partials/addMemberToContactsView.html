<div class="topcoat-navigation-bar" ng-controller="HomeCtrl">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet" ng-click="slidePage('/','modal')">
            <span class="topcoat-icon home-icon"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title"></h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet" ng-click="changeSettings()">
            <span class="topcoat-icon settings-icon"></span>
        </a>
    </div>
</div>


<div class="topcoat-list__container list" ng-controller="AddToContactsCtrl">
    <h3 class="topcoat-list__header">Adding {{member.name}} to contacts</h3>
      <p class="centerize">{{ member.name }} Added to Contacts</p>
      <div class="topcoat-list__container list">
            <ul class=topcoat-list>
                <li>
                  <h1>{{member.name}} Added</h1>
                </li>
                <li>
                  <h2 ng-click="slidePage('/view4/' + member.id)" class="topcoat-list__item">Return to {{member.name}} Page</h2>
                </li>
           </ul>
        </div>
    <div class="topcoat-navigation-bar">
        <h1 class="righterize"  ng-show="!showURL" ng-swipe-left="showURL=true">Version  {{' %VERSION%' | interpolate}} </h1>
    </div>
</div>
<ng-include src="'partials/settingsOverlay.html'"></ng-include>
